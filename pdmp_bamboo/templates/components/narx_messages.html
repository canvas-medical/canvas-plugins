<!-- PDMP Narx Messages Component -->
<section class="section alerts pdmp-section"
         data-component="narx-messages-component"
         data-component-type="clinical-messages"
         aria-label="Clinical alerts">
    <div class="alert-group pdmp-alert-group"
         data-component="clinical-alerts-group"
         role="group"
         aria-label="Clinical alerts">
        <div class="alert-title pdmp-title">Clinical Alerts</div>
        <div class="alert-list pdmp-alert-list">
            {% for message in messages %}
            <div class="alert pdmp-alert pdmp-alert-yellow"
                 data-component="clinical-message-item"
                 data-variant="yellow">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="pdmp-svg-icon">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 9v4m0 4h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <div>
                    <span data-sev class="pdmp-title">{{ message.severity }} Alert:</span> {{ message.text }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
