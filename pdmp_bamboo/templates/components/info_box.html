<!-- Info Box -->
<div data-component="modal-info-box"
     data-box-type="info"
     class="card"
     style="background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 16px;">
    <h4 data-component="info-box-title" style="margin-top: 0; color: var(--primary); font-size: 1rem; font-weight: 600; line-height: 1.5; display: flex; align-items: center; gap: 8px;">
        <span style="font-size: 1.25rem;">{{ icon }}</span> {{ title }}
    </h4>
    <ul data-component="info-box-list" style="color: var(--primary); margin: 10px 0; padding-left: 20px; font-size: 0.875rem; line-height: 1.25;">
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>
