<!-- API Response Details -->
<section class="section pdmp-section">
    <div class="card pdmp-card pdmp-card-padded">
        <h4 class="pdmp-color-text pdmp-title-no-margin pdmp-title-bottom-margin pdmp-title-flex">
            <span class="pdmp-icon-sm">i</span> API Response Details
        </h4>
        <ul class="pdmp-text-muted pdmp-list-reset pdmp-text-small">
            <li><strong>Status Code:</strong> {{ status_code }}</li>
            <li><strong>Response URL:</strong> {{ response_url }}</li>
            {% if response_reason %}
            <li><strong>Response Reason:</strong> {{ response_reason }}</li>
            {% endif %}
        </ul>
    </div>
</section>
