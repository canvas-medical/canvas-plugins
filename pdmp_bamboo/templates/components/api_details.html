<!-- API Response Details -->
<section class="section" style="display: grid; gap: 12px; margin: 0 0 20px 0;">
    <div class="card" style="background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: 0 1px 2px rgba(0,0,0,.06); padding: 16px;">
        <h4 style="color: var(--text); margin: 0 0 12px 0; font-size: 1rem; font-weight: 600; line-height: 1.5; display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 1.25rem;">ℹ️</span> API Response Details
        </h4>
        <ul style="color: var(--muted); margin: 0; padding: 0; list-style: none; font-size: 0.875rem; line-height: 1.25;">
            <li><strong>Status Code:</strong> {{ status_code }}</li>
            <li><strong>Response URL:</strong> {{ response_url }}</li>
            {% if response_reason %}
            <li><strong>Response Reason:</strong> {{ response_reason }}</li>
            {% endif %}
        </ul>
    </div>
</section>
