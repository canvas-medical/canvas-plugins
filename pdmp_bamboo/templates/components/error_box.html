<!-- Error Box -->
<div data-component="modal-error-box"
     data-box-type="error"
     class="card"
     style="background: color-mix(in oklab, var(--danger) 10%, white); border: 1px solid var(--border); border-radius: 12px; padding: 16px;">
    <h4 data-component="error-box-title" style="margin-top: 0; color: var(--danger); font-size: 1rem; font-weight: 600; line-height: 1.5; display: flex; align-items: center; gap: 8px;">
        <span style="font-size: 1.25rem;">{{ icon }}</span> {{ title }}
    </h4>
    <ul data-component="error-box-list" style="color: var(--danger); margin: 10px 0; padding-left: 20px; font-size: 0.875rem; line-height: 1.25;">
        {% for err in errors %}
        <li>{{ err }}</li>
        {% endfor %}
    </ul>
</div>
