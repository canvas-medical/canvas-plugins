<!-- PDMP Patient Header Component -->
<section class="patient-card card"
         data-component="patient-header-component"
         data-component-type="patient-info"
         aria-label="Patient information"
         style="background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.06); padding: 14px 18px; display: flex; flex-wrap: wrap; justify-content: space-between; gap: 18px; margin: 0 0 20px 0; position: sticky; top: 0; z-index: 100;">
    <div class="name"
         data-component="patient-name"
         aria-label="Patient name"
         style="font-weight: 600;">{{ full_name }}, {{ formatted_sex }}</div>
    <div data-component="patient-dob"
         aria-label="Birth date">{{ formatted_dob }}</div>
</section>
