<!-- PDMP Raw Response Component -->
<section class="section"
         data-component="raw-response-component"
         data-component-type="debug-info"
         style="display: grid; gap: 12px; margin: 20px 0;">
    <details style="background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px;">
        <summary style="cursor: pointer; color: var(--primary); font-weight: 600; user-select: none;">
            🔍 View Raw XML Response (Debug)
        </summary>
        <pre class="raw" style="background: #fff; border: 1px solid var(--border); border-radius: 10px; padding: 12px; overflow: auto; max-height: 320px; margin-top: 12px; font-family: 'Courier New', monospace; font-size: 0.875rem; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word;">{{ escaped_response }}</pre>
    </details>
</section>
