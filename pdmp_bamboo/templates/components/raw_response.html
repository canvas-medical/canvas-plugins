<!-- PDMP Raw Response Component -->
<section class="section pdmp-section pdmp-margin-top-lg"
         data-component="raw-response-component"
         data-component-type="debug-info">
    <details class="pdmp-card pdmp-card-padded">
        <summary class="pdmp-color-primary pdmp-title" style="cursor: pointer; user-select: none;">
            View Raw XML Response (Debug)
        </summary>
        <pre class="raw pdmp-margin-top pdmp-text-small" style="white-space: pre-wrap; word-wrap: break-word;">{{ escaped_response }}</pre>
    </details>
</section>
