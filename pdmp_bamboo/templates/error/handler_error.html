<!-- PDMP Handler Error Template -->
<div class="pdmp-padding-content-lg">
    <h2 class="pdmp-color-danger pdmp-title-no-margin">X PDMP Request Failed</h2>
    <p class="pdmp-text-muted pdmp-margin-top">
        An error occurred while processing the PDMP request. Please try again or contact support if the issue persists.
    </p>
    <details class="pdmp-margin-top pdmp-card-padded" style="background: #f5f5f5; border-radius: 4px;">
        <summary class="pdmp-title" style="cursor: pointer;">Technical Details</summary>
        <pre class="pdmp-margin-top pdmp-text-small" style="overflow-x: auto;">{{ error_message }}</pre>
    </details>
</div>
