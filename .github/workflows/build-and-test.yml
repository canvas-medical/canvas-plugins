name: Build and Test

on:
  pull_request:
    branches: ["main"]
  workflow_call:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [3.11, 3.12 ]
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-python-and-uv
        with:
          PYTHON_VERSION: ${{ matrix.version }}
      - uses: ./.github/actions/install-canvas

      # Run Pytest unit tests via uv.
      - name: Run Pytest unit tests
        env:
          CUSTOMER_IDENTIFIER: "ci-unit-tests"
          INTEGRATION_TEST_URL: "https://api-test-clinic.canvasmedical.com"
          INTEGRATION_TEST_CLIENT_ID: ${{ secrets.INTEGRATION_TEST_CLIENT_ID }}
          INTEGRATION_TEST_CLIENT_SECRET: ${{ secrets.INTEGRATION_TEST_CLIENT_SECRET }}
          UV_PYTHON: ${{ matrix.version }}
        run: |
          uv run \
            pytest \
              -m "not integtest" \
              --ff \
              --verbosity 2 \
              --cov \
              --cov-branch \
              --cov-report=xml:coverage-py${{ matrix.version }}.xml

          # Verify .coverage file exists and rename for merging
          if [ -f .coverage ]; then
            mv .coverage .coverage.py${{ matrix.version }}
            echo "Created .coverage.py${{ matrix.version }}"
            ls -la .coverage.py${{ matrix.version }}
          else
            echo "ERROR: .coverage file not found!"
            ls -la .coverage* || echo "No .coverage files found"
            exit 1
          fi

      - name: Upload coverage to Codecov (per-version)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-py${{ matrix.version }}.xml
          flags: py${{ matrix.version }}
          fail_ci_if_error: false

      - name: Upload coverage data artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-py${{ matrix.version }}
          path: |
            .coverage.py${{ matrix.version }}
            coverage-py${{ matrix.version }}.xml
          retention-days: 1
          if-no-files-found: error

      - name: Install pipx
        run: pip install pipx
        shell: bash

      - name: Test the distribution
        env:
          CUSTOMER_IDENTIFIER: "ci-distribution"
        run: |
          uv build
          pipx install dist/*.whl
          canvas --version
          rm -rf dist/
        shell: bash

  upload-coverage:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download all SDK coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-py*
          path: coverage-artifacts

      - name: Prepare coverage files
        run: |
          # Debug: Show what was downloaded
          echo "Contents of coverage-artifacts directory:"
          ls -la coverage-artifacts/ || echo "Directory not found"
          echo ""
          echo "Full tree structure:"
          find coverage-artifacts -type f || echo "No files found"
          echo ""

          # Copy all XML files to current directory
          find coverage-artifacts -name "coverage-py*.xml" -exec cp {} . \; || echo "No XML files found"

          # List what we have
          echo "Coverage XML files in current directory:"
          ls -la coverage-py*.xml 2>/dev/null || echo "No coverage files found"

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-py3.11.xml,./coverage-py3.12.xml
          flags: sdk-core,merged
          fail_ci_if_error: true
  
  discover-plugins:
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.get-plugins.outputs.plugins }}
    steps:
      - uses: actions/checkout@v5

      - name: Discover plugins with pyproject.toml
        id: get-plugins
        run: |
          cd example-plugins
          plugins=$(find . -maxdepth 2 -name "pyproject.toml" -type f | \
            xargs -I {} dirname {} | \
            xargs -I {} basename {} | \
            jq -R -s -c 'split("\n")[:-1]')
          echo "plugins=$plugins" >> $GITHUB_OUTPUT
          echo "Discovered plugins: $plugins"

  test-example-plugins:
    needs: discover-plugins
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.discover-plugins.outputs.plugins) }}

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-python-and-uv
        with:
          PYTHON_VERSION: "3.12"
      - uses: ./.github/actions/install-canvas

      - name: Test plugin ${{ matrix.plugin }}
        env:
          CUSTOMER_IDENTIFIER: "ci-unit-tests"
        run: |
          # Skip if no tests
          if [ ! -d "example-plugins/${{ matrix.plugin }}/tests" ]; then
            echo "⏭️  Skipping ${{ matrix.plugin }} (no tests directory)"
            exit 0
          fi

          # Install the plugin in editable mode into the main venv
          uv pip install -e example-plugins/${{ matrix.plugin }}

          # Run tests using the main venv from the root directory
          uv run pytest example-plugins/${{ matrix.plugin }}/tests \
            --ff \
            --verbosity 2 \
            --cov=example-plugins/${{ matrix.plugin }} \
            --cov-branch \
            --cov-report=xml:example-plugins/${{ matrix.plugin }}/coverage.xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-plugin-${{ matrix.plugin }}
          path: example-plugins/${{ matrix.plugin }}/coverage.xml
          retention-days: 1
          if-no-files-found: warn

      - name: Upload coverage to Codecov (per-plugin)
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./example-plugins/${{ matrix.plugin }}/coverage.xml
          flags: plugin-${{ matrix.plugin }}
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Integration Tests
        uses: canvas-medical/return-dispatch@v2
        id: dispatch
        with:
          token: ${{ secrets.CANVAS_REMOTE_WORKFLOW_DISPATCH_TOKEN }}
          ref: refs/heads/develop
          repo: canvas
          owner: canvas-medical
          workflow: test-canvas-plugins.yml
          workflow_inputs: '{ "commit-sha": "${{ github.sha }}" }'
      - name: Wait for Integration Tests to complete
        uses: canvas-medical/await-remote-run@main
        with:
          token: ${{ secrets.CANVAS_REMOTE_WORKFLOW_DISPATCH_TOKEN }}
          repo: canvas
          owner: canvas-medical
          run_id: ${{ steps.dispatch.outputs.run_id }}
          run_timeout_seconds: 900
          poll_interval_ms: 30000
