default_language_version:
  python: python3.11
exclude: |
  (?x)(
    CHANGELOG.md|
    canvas_sdk/value_set/v2022/
  )
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude_types:
          - svg
        exclude: &generated canvas_generated/
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
        exclude_types:
          - svg
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude_types:
          - batch
      - id: fix-byte-order-marker

  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.1
    hooks:
      - id: toml-sort
        args: [--in-place, --all]
        exclude: |
          (?x)(
            poetry.lock
          )$

  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
        files: ^(.*/)?(poetry\.lock|pyproject\.toml)$
      - id: poetry-lock
        args: [--no-update]
        files: ^(.*/)?(poetry\.lock|pyproject\.toml)$

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: "generated/|tests.py"
        additional_dependencies: [tomli]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        exclude: *generated

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--config=pyproject.toml"]
        exclude: *generated

  - repo: https://github.com/rtts/djhtml
    rev: 3.0.7
    hooks:
      - id: djhtml
        # Indent only HTML files in template directories
        files: .*/templates/.*\.html$
        args: ["--tabwidth=2"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-x", "-e", "SC1091"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: name-tests-test
        args: ["--django"]
        exclude: |
          (?x)(
            tests/(factories|fixtures|utils)|
            tests/.*/utils/.*\.py|
            tests/.*/snapshots/.*\.py|
            tests/.*/_.*\.py
          )
      - id: debug-statements
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        exclude: |
          (?x)(
              canvas_generated/|
              canvas_cli/templates/
          )

        # https://github.com/python-poetry/poetry/issues/7184
        entry: |
          bash -c "
            python -m pip install --upgrade pip setuptools wheel \
            && poetry install --no-ansi \
            && exec poetry run mypy --show-traceback $@
          "

  - repo: local
    hooks:
      - id: check-protobufs-definitions
        name: Check Protobufs Definitions
        entry: poetry run ./bin/generate-protobufs
        language: system
        pass_filenames: false
