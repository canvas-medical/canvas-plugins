<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal Header</title>
    <style>
        body,
        html {
            margin: 0;
            max-height: fit-content;
            background-color: transparent;
            height: 300px;
        }
        .header-container {
            background-color: {{background_color}};
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            max-height: 300px;
        }
        .header-title {
            display: flex;
            align-items: flex-start;
            margin-top: .5rem;
            margin-bottom: 1.5rem;
            font-family: serif;
        }
        p.title {
            margin: 0;
            text-align: left;
            font-family: serif;
            font-size: 2rem;
            font-weight: 700;
        }
        .cards-container {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
        }
        .card {
            background-color: #fff;
            color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .5rem;
            cursor: pointer;
            font-family: sans-serif;
        }
        .icon-container {
            flex: 1;
            width: 5.25rem;
            height: 5.25rem;
            min-width: 5.25rem;
            min-height: 5.25rem;
        }
        .content-container {
            flex-wrap: wrap;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .card-description {
            color: #4b5563;
            font-size: 1rem;
        }

        @media (min-width: 712px) {
            .header-title {
                font-size: 2.25rem;
            }
        }
    </style>
</head>

        <div class="header-title">
            <p class="title">

        </div>
