[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
dependencies = [
  "canvas-sdk"
]
description = "Example plugin demonstrating JUNK_DOCUMENT effect"
name = "junk-document-plugin"
readme = "junk_document_plugin/README.md"
requires-python = ">=3.11"
version = "0.1.0"

[tool.hatch.build.targets.wheel]
packages = ["junk_document_plugin"]
