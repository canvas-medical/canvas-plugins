# This pyproject.toml is only used for local development and testing.
# The Canvas plugin has its own packaging process that doesn't use this file.

[dependency-groups]
dev = [
  "mypy>=1.19.0",
  "pytest-cov>=4.1.0",
  "pytest-django>=4.7.0",
  "pytest-mock>=3.12.0",
  "pytest>=8.0.0"
]

[project]
dependencies = [
  "canvas[test-utils]",
  "django>=4.2.0"
]
name = "preact-hello-world"
requires-python = ">=3.12"
version = "0.0.0"

[tool.coverage.run]
omit = ["tests/*"]
