<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outstanding Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1d4ed8;
      --primary-hover: #1e40af;
      --secondary: #64748b;
      --muted: #f3f4f6;
      --red-50: #fef2f2;
      --red-100: #fee2e2;
      --red-700: #b91c1c;
      --red-800: #991b1b;
      --gray-100: #f5f5f5;
      --gray-700: #374151;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
    }
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 1rem;
      max-width: 100%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.875rem;
    }
    select {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border-top: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background-color: var(--muted);
      font-weight: 500;
      cursor: pointer;
    }
    .bg-red-50 { background-color: var(--red-50); }
    .bg-red-100 { background-color: var(--red-100); }
    .text-red-700 { color: var(--red-700); }
    .text-red-800 { color: var(--red-800); }
    .text-primary { color: var(--primary); }
    .text-primary\/80 { color: rgba(29, 78, 216, 0.8); }
    .text-muted-foreground { color: #6b7280; }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .badge-default { background-color: #d1fae5; color: #065f46; }
    .badge-secondary { background-color: #e0f2fe; color: #0369a1; }
    .badge-outline { border: 1px solid #d1d5db; background-color: #fff; color: #374151; }
    .section-header {
      font-weight: 500;
      padding: 0.75rem;
      background-color: #f3f4f6;
      text-align: left;
    }
    .section-header-urgent {
      background-color: var(--red-50);
      color: var(--red-800);
    }
    .info-bar {
      font-size: 0.875rem;
      margin-top: 1rem;
      color: var(--gray-700);
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding: 0.75rem 0;
    }
    .pagination-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .pagination button {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--primary);
      background-color: white;
      color: var(--primary);
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .pagination button:hover:not(:disabled) {
      background-color: var(--primary);
      color: white;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #d1d5db;
      color: #6b7280;
    }
    .pagination-info {
      font-size: 0.875rem;
      color: var(--gray-700);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-title">Outstanding Orders</div>

    <div class="filters">
      <label>
        Ordering Provider
        <select id="provider-filter">
          <option>All Providers</option>
        </select>
      </label>
      <label>
        Type
        <select id="type-filter">
          <option>All Types</option>
          <option>Lab</option>
          <option>Imaging</option>
          <option>Referral</option>
        </select>
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>DOB</th>
          <th>Order</th>
          <th>Type</th>
          <th>Ordering Provider</th>
          <th>Sent To</th>
          <th>Status</th>
          <th>Ordered Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orders-table-body">
        <tr>
          <td colspan="9" class="section-header">Loading orders...</td>
        </tr>
      </tbody>
    </table>

    <div class="info-bar" id="info-bar">
      Loading...
    </div>
    
    <div class="pagination" id="pagination-container" style="display: none;">
      <div class="pagination-info" id="pagination-info"></div>
      <div class="pagination-controls">
        <button id="prev-page">Previous</button>
        <span id="page-numbers"></span>
        <button id="next-page">Next</button>
      </div>
    </div>
  </div>

  <script>
    let allProviders = [];
    let allOrders = [];
    let loggedInStaffId = null;
    let providerIdToNameMap = new Map();
    let currentPage = 1;
    let paginationData = null;

    async function fetchProviders() {
      try {
        const response = await fetch('/plugin-io/api/order_tracking/providers');
        const data = await response.json();
        
        loggedInStaffId = data.logged_in_staff_id;
        
        const providers = data.providers || [];

        // Create maps for providers
        const providerMap = new Map();

        providers.forEach(provider => {
          if (provider.preferred_name && provider.id) {
            providerMap.set(provider.id, provider.preferred_name);
            providerIdToNameMap.set(provider.id, provider.preferred_name);
          }
        });
        
        allProviders = Array.from(providerMap.values());
        populateProvidersDropdown();
      } catch (error) {
        console.error('Error fetching providers:', error);
      }
    }

    async function fetchOrders(providerId = null, orderType = null, page = 1) {
      try {
        currentPage = page;
        
        // Build query parameters
        const params = new URLSearchParams();
        if (providerId) {
          params.append('provider_id', providerId);
        }
        if (orderType && orderType !== 'All Types') {
          params.append('type', orderType);
        }
        params.append('page', page);
        params.append('page_size', 20);
        
        const url = `/plugin-io/api/order_tracking/orders?${params.toString()}`;
        const response = await fetch(url);
        const data = await response.json();
        
        paginationData = data.pagination;
        
        // Combine imaging and lab orders
        const imagingOrders = (data.imaging_orders || []).map(order => ({
          ...order,
          type: 'Imaging',
          orderName: order.order || 'Imaging Order',
          patientName: order.patient_name,
          orderingProvider: order.ordering_provider?.preferred_name || 'Unknown Provider',
          orderingProviderId: order.ordering_provider?.id,
          sentTo: 'Imaging Dept',
          orderedDate: formatDate(order.created_date),
          priority: order.priority || 'Routine',
        }));
        
        const labOrders = (data.lab_orders || []).map(order => ({
          ...order,
          type: 'Lab',
          orderName: order.order || 'Lab Order',
          patientName: order.patient_name,
          orderingProvider: order.ordering_provider?.preferred_name || 'Unknown Provider',
          orderingProviderId: order.ordering_provider?.id,
          sentTo: 'Lab Dept',
          orderedDate: formatDate(order.created_date),
        }));

        const referralOrders = (data.referrals || []).map(order => ({
          ...order,
          type: 'Referral',
          orderName: order.order || 'Referral',
          patientName: order.patient_name,
          orderingProvider: order.ordering_provider?.preferred_name || 'Unknown Provider',
          orderingProviderId: order.ordering_provider?.id,
          sentTo: 'Referral Dept',
          orderedDate: formatDate(order.created_date),
          priority: order.priority || 'Routine',
        }));
        
        allOrders = [...imagingOrders, ...labOrders, ...referralOrders];
        populateOrdersTable();
        updatePaginationControls();
      } catch (error) {
        console.error('Error fetching orders:', error);
        document.getElementById('orders-table-body').innerHTML = '<tr><td colspan="9" class="section-header">Error loading orders</td></tr>';
      }
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      try {
        return new Date(dateString).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      } catch {
        return dateString;
      }
    }

    function populateProvidersDropdown() {
      const providerSelect = document.getElementById('provider-filter');
      providerSelect.innerHTML = '<option value="">All Providers</option>';
      
      // Get the logged-in staff member's name if they exist in providers
      const loggedInStaffName = loggedInStaffId ? providerIdToNameMap.get(loggedInStaffId) : null;
      
      allProviders.forEach(provider => {
        const option = document.createElement('option');
        option.value = provider;
        option.textContent = provider;
        
        // Auto-select the logged-in staff member if they're in the provider list
        if (loggedInStaffName && provider === loggedInStaffName) {
          option.selected = true;
        }
        
        providerSelect.appendChild(option);
      });
      
      // If logged-in staff was auto-selected, fetch orders with their filter applied
      if (loggedInStaffName && allProviders.includes(loggedInStaffName)) {
        const providerId = Array.from(providerIdToNameMap.entries())
          .find(([id, name]) => name === loggedInStaffName)?.[0];
        if (providerId) {
          fetchOrders(providerId);
        }
      }
    }

    function populateOrdersTable() {
      const tableBody = document.getElementById('orders-table-body');
      const infoBar = document.getElementById('info-bar');
      
      if (allOrders.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9" class="section-header">No orders found</td></tr>';
        infoBar.textContent = 'No orders available';
        return;
      }

      const urgentOrders = allOrders.filter(order => order.priority?.toLowerCase() === 'urgent');
      const routineOrders = allOrders.filter(order => order.priority?.toLowerCase() !== 'urgent');

      let html = '';

      if (urgentOrders.length > 0) {
        html += `<tr><td colspan="9" class="section-header section-header-urgent">⚠ Urgent Orders (${urgentOrders.length})</td></tr>`;
        urgentOrders.forEach(order => {
          html += createOrderRow(order, true);
        });
      }

      if (routineOrders.length > 0) {
        html += `<tr><td colspan="9" class="section-header text-gray-700">⏱ Routine Orders (${routineOrders.length})</td></tr>`;
        routineOrders.forEach(order => {
          html += createOrderRow(order, false);
        });
      }

      if (html === '') {
        html = '<tr><td colspan="9" class="section-header">No orders found</td></tr>';
      }

      tableBody.innerHTML = html;
      if (paginationData) {
        const start = (paginationData.current_page - 1) * paginationData.page_size + 1;
        const end = Math.min(start + allOrders.length - 1, paginationData.total_count);
        infoBar.textContent = `Showing ${start}-${end} of ${paginationData.total_count} orders (${urgentOrders.length} urgent, ${routineOrders.length} routine)`;
      } else {
        infoBar.textContent = `Showing ${allOrders.length} orders (${urgentOrders.length} urgent, ${routineOrders.length} routine)`;
      }
    }

    function updatePaginationControls() {
      if (!paginationData) {
        document.getElementById('pagination-container').style.display = 'none';
        return;
      }

      document.getElementById('pagination-container').style.display = 'flex';
      
      // Update pagination info
      document.getElementById('pagination-info').textContent = `Page ${paginationData.current_page} of ${paginationData.total_pages}`;
      
      // Update prev/next buttons
      document.getElementById('prev-page').disabled = !paginationData.has_previous;
      document.getElementById('next-page').disabled = !paginationData.has_next;
      
      // Update page numbers
      const pageNumbers = document.getElementById('page-numbers');
      pageNumbers.innerHTML = '';
      
      const startPage = Math.max(1, paginationData.current_page - 2);
      const endPage = Math.min(paginationData.total_pages, paginationData.current_page + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => goToPage(i);
        if (i === paginationData.current_page) {
          button.style.backgroundColor = 'var(--primary)';
          button.style.color = 'white';
        }
        pageNumbers.appendChild(button);
      }
    }

    function goToPage(page) {
      const selectedProvider = document.getElementById('provider-filter').value;
      const selectedType = document.getElementById('type-filter').value;
      
      let providerId = null;
      if (selectedProvider && selectedProvider !== 'All Providers') {
        providerId = Array.from(providerIdToNameMap.entries())
          .find(([id, name]) => name === selectedProvider)?.[0];
      }
      
      fetchOrders(providerId, selectedType, page);
    }

    function createOrderRow(order, isUrgent) {
      const rowClass = isUrgent ? 'bg-red-50' : '';
      const badgeClass = getBadgeClass(order.type);
      const statusBadgeClass = getStatusBadgeClass(order.status);
      const actions = order.actions ? `<button>${order.actions}</button>` : '';

      return `
        <tr class="${rowClass}">
          <td>${order.patientName || ''}</td>
          <td>${order.dob || ''}</td>
          <td>${order.orderName || ''}</td>
          <td><span class="badge ${badgeClass}">${order.type || ''}</span></td>
          <td>${order.orderingProvider || ''}</td>
          <td>${order.sentTo || ''}</td>
          <td><span class="badge ${statusBadgeClass}">${order.status || 'Open'}</span></td>
          <td>${order.orderedDate || ''}</td>
          <td>${actions}</td>
        </tr>
      `;
    }

    function getBadgeClass(type) {
      switch(type?.toLowerCase()) {
        case 'lab': return 'badge-outline';
        case 'imaging': return 'badge-outline';
        case 'referral': return 'badge-outline';
        default: return 'badge-outline';
      }
    }

    function getStatusBadgeClass(status) {
      switch(status?.toLowerCase()) {
        case 'open': return 'badge-outline';
        case 'sent': return 'badge-default';
        case 'delegated': return 'badge-secondary';
        default: return 'badge-outline';
      }
    }

    document.addEventListener('DOMContentLoaded', async function() {
      await Promise.all([fetchProviders(), fetchOrders()]);
    });

    document.getElementById('provider-filter').addEventListener('change', function() {
      const selectedProvider = this.value;
      const selectedType = document.getElementById('type-filter').value;
      
      // Get provider ID from name
      let providerId = null;
      if (selectedProvider && selectedProvider !== 'All Providers') {
        providerId = Array.from(providerIdToNameMap.entries())
          .find(([id, name]) => name === selectedProvider)?.[0];
      }
      
      fetchOrders(providerId, selectedType);
    });

    document.getElementById('type-filter').addEventListener('change', function() {
      const selectedProvider = document.getElementById('provider-filter').value;
      const selectedType = this.value;
      
      // Get provider ID from name
      let providerId = null;
      if (selectedProvider && selectedProvider !== 'All Providers') {
        providerId = Array.from(providerIdToNameMap.entries())
          .find(([id, name]) => name === selectedProvider)?.[0];
      }
      
      fetchOrders(providerId, selectedType);
    });

    // Add event listeners for pagination buttons
    document.getElementById('prev-page').addEventListener('click', function() {
      if (paginationData && paginationData.has_previous) {
        goToPage(paginationData.current_page - 1);
      }
    });

    document.getElementById('next-page').addEventListener('click', function() {
      if (paginationData && paginationData.has_next) {
        goToPage(paginationData.current_page + 1);
      }
    });
  </script>
</body>
</html>
