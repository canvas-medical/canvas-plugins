<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Portal Footer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 300px;
      max-height: 300px;
      background: transparent;
    }
    .footer-support-bar {
      background: {{background_color}};
      color: #fff;
      border-radius: 16px;
      font-family: serif;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      padding: 20px 0;
      letter-spacing: 0.5px;
      box-sizing: border-box;
    }
    .footer-support-bar a {
      color: #fff;
      text-decoration: none;
    }
    .footer-support-bar a:hover {
      color: #d1fae5;
    }
  </style>
</head>
<body>
  <div class="footer-support-bar">
    Need Immediate Support? Call <a href="tel:{{emergency_contact}}">{{emergency_contact}}</a>
  </div>
