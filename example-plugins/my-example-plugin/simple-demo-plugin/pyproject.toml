# This pyproject.toml is only used for local development and testing.
# The Canvas plugin has its own packaging process that doesn't use this file.

[project]
name = "simple-demo-plugin"
version = "0.0.0"
requires-python = ">=3.12"
dependencies = [
    "django>=4.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-django>=4.7.0",
    "pytest-mock>=3.12.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py", "*_tests.py"]
norecursedirs = [".git", ".venv", "venv", "build", "dist"]

[tool.coverage.run]
omit = ["tests/*"]
