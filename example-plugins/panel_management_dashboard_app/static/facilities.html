{% for facility in facilities %}
<div
    {% if facility.id == selected_facility.id %}
    class="nav-item active"
    {% else %}
    class="nav-item"
    {% endif %}
    hx-get="/plugin-io/api/panel_management_dashboard_app/app/dashboard?facility_id={{ facility.id }}&facility_search={{ facility_search_query }}"
>{{ facility.name }}</div>
{% endfor %}
